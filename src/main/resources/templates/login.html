<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestion Docentes</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
    <link rel="shortcut icon" th:href="@{/favicon-login.svg}">
</head>

<body
    class="font-sans antialiased bg-blue-50 dark:bg-slate-950 h-dvh flex items-center justify-center text-slate-900 dark:text-white">
    <img th:src="@{/assets/wall-login.webp}" class="w-full h-dvh absolute top-0 left-0 -z-10" alt="">
    <div class="w-full h-dvh absolute top-0 left-0 -z-10 backdrop-blur-sm dark:backdrop-brightness-50 dark:backdrop-contrast-150"></div>
    <section
        class="container m-auto w-[min(450px,90vw)] shadow-2xl h-auto rounded-2xl bg-white dark:bg-slate-800 flex flex-col items-center justify-center overflow-hidden">

        <div class="mt-8 bg-indigo-100 dark:bg-slate-700 p-3.5 rounded-full">
            <svg class="size-10 fill-indigo-600 dark:fill-indigo-400">
                <use th:href="@{/assets/login.svg#login}"></use>
            </svg>
        </div>

        <div class="p-6 pt-4 text-center">
            <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-1">LOGIN</h1>
            <p class="font-medium">Sistema de Gestión de Docentes</p>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Inicie sesión con su código de profesor</p>
        </div>

        <form action="" method="post" class="flex flex-col items-stretch w-full px-8 pb-8 gap-4 caret-indigo-600">

            <div class="flex flex-col gap-1">
                <label for="username" class="text-sm font-medium ml-1">Código de profesor</label>
                <input
                    class="w-full border border-gray-300 dark:border-slate-600 rounded-xl px-3 py-3 
                              bg-gray-50 dark:bg-slate-900 dark:text-white
                              focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                    type="text" autocomplete="username" name="username" id="username" placeholder="Ej: PROF01">
            </div>

            <div class="flex flex-col gap-1">
                <label for="password" class="text-sm font-medium ml-1">Contraseña</label>
                <input
                    class="w-full border border-gray-300 dark:border-slate-600 rounded-xl px-3 py-3 
                              bg-gray-50 dark:bg-slate-900 dark:text-white
                              focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                    type="password" autocomplete="current-password" name="password" id="password"
                    placeholder="••••••••">
            </div>

            <button class="bg-indigo-600 text-white font-bold py-3 rounded-xl cursor-pointer 
                           hover:bg-indigo-700 active:scale-95 transition-all mt-2" type="submit">
                Iniciar sesión
            </button>

            <hr class="border-gray-200 dark:border-slate-700">

            <button class="border border-indigo-600 text-indigo-600 dark:text-indigo-400 dark:border-indigo-400 
                           py-2.5 rounded-xl font-medium
                           hover:bg-indigo-50 dark:hover:bg-slate-700 
                           cursor-pointer transition-colors" type="button">
                Olvidé mi contraseña
            </button>
        </form>
    </section>
</body>

</html>
